<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>আমাদের সমাজ | সুন্দর নিউজ কার্ড জেনারেটর</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --brand-primary: #dc2626;
      --brand-secondary: #b91c1c;
      --brand-accent: #fef2f2;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --border-color: #e5e7eb;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans Bengali', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--text-primary);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 40px;
      align-items: start;
    }

    /* News Card Preview */
    .card-preview {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow-heavy);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .news-card {
      width: 600px;
      height: 600px;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-medium);
      position: relative;
      margin: 0 auto;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .card-header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo-container {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-light);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 12px;
    }

    .logo-placeholder {
      font-size: 12px;
      font-weight: 700;
      color: var(--text-secondary);
      text-align: center;
      line-height: 1.2;
    }

    .date-tag {
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: var(--shadow-light);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .main-image-container {
      width: 100%;
      height: 350px;
      margin-top: 120px;
      padding: 0 20px;
      position: relative;
    }

    .main-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: var(--shadow-medium);
      border: 3px solid rgba(255, 255, 255, 0.8);
    }

    .image-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 24px;
      font-weight: 600;
      border: 3px solid rgba(255, 255, 255, 0.8);
      box-shadow: var(--shadow-medium);
    }

    .content-section {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      padding: 25px;
      color: white;
    }

    .news-title {
      font-size: 28px;
      font-weight: 800;
      line-height: 1.3;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .website-link {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      opacity: 0.95;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Control Panel */
    .control-panel {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow-heavy);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      height: fit-content;
    }

    .control-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-size: 14px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: white;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }

    .file-upload-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-upload-btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .file-upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .file-upload-input {
      position: absolute;
      left: -9999px;
    }

    .color-presets {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .color-preset {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .color-preset:hover {
      transform: scale(1.05);
      border-color: white;
      box-shadow: var(--shadow-light);
    }

    .color-preset.active {
      border-color: var(--text-primary);
      transform: scale(1.1);
    }

    .template-presets {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .template-btn {
      padding: 10px 12px;
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 12px;
    }

    .template-btn:hover {
      background: var(--brand-primary);
      color: white;
      border-color: var(--brand-primary);
    }

    .font-size-control {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .font-size-slider {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: var(--border-color);
      outline: none;
      -webkit-appearance: none;
    }

    .font-size-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--brand-primary);
      cursor: pointer;
      box-shadow: var(--shadow-light);
    }

    .font-size-value {
      font-weight: 600;
      color: var(--brand-primary);
      min-width: 40px;
      text-align: center;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      color: white;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      z-index: 1000;
      transform: translateX(400px);
      transition: all 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .notification.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .news-card {
        width: 100%;
        max-width: 500px;
        height: 500px;
      }

      .main-image-container {
        height: 280px;
        margin-top: 100px;
      }

      .news-title {
        font-size: 24px;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .news-card {
        height: 450px;
      }

      .main-image-container {
        height: 250px;
        margin-top: 90px;
      }

      .news-title {
        font-size: 20px;
      }

      .control-panel {
        padding: 20px;
      }

      .color-presets {
        grid-template-columns: repeat(2, 1fr);
      }

      .template-presets {
        grid-template-columns: 1fr;
      }
    }

    /* Animation Effects */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .news-card {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }

    .logo-container:hover {
      background: linear-gradient(90deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0.9) 100%);
      background-size: 200px 100%;
      animation: shimmer 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1><i class="fas fa-newspaper"></i> আমাদের সমাজ</h1>
      <p>প্রিমিয়াম স্কোয়ার নিউজ কার্ড জেনারেটর - সোশ্যাল মিডিয়ার জন্য</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Card Preview -->
      <div class="card-preview">
        <div class="news-card" id="newsCard">
          <!-- Header with Logo and Date -->
          <div class="card-header">
            <div class="logo-container">
              <img id="logoImage" src="https://i.ibb.co/vxYQbwSV/file-4.png" alt="আমাদের সমাজ" style="display: none;">
              <div class="logo-placeholder" id="logoPlaceholder">
                আমাদের<br>সমাজ
              </div>
            </div>
            <div class="date-tag" id="dateTag">
              <i class="fas fa-calendar-alt"></i> ১৫ জুলাই, ২০২৫
            </div>
          </div>

          <!-- Main Image -->
          <div class="main-image-container">
            <img id="newsImage" class="main-image" style="display: none;" alt="নিউজ ছবি">
            <div class="image-placeholder" id="imagePlaceholder">
              <i class="fas fa-image"></i> ছবি যোগ করুন
            </div>
          </div>

          <!-- Content Section -->
          <div class="content-section">
            <div class="news-title" id="newsTitle">এখানে আপনার খবরের শিরোনাম লিখুন</div>
            <div class="website-link" id="websiteLink">
              <i class="fas fa-link"></i> বিস্তারিত পড়ুন: amadersomaj.com
            </div>
          </div>
        </div>
      </div>

      <!-- Control Panel -->
      <div class="control-panel">
        <div class="control-title">
          <i class="fas fa-cogs"></i> কন্ট্রোল প্যানেল
        </div>

        <!-- Headline Input -->
        <div class="input-group">
          <label><i class="fas fa-heading"></i> খবরের শিরোনাম</label>
          <input type="text" id="headlineInput" placeholder="আপনার খবরের শিরোনাম লিখুন..." maxlength="100">
        </div>

        <!-- Website Input -->
        <div class="input-group">
          <label><i class="fas fa-globe"></i> ওয়েবসাইট লিংক</label>
          <input type="text" id="websiteInput" placeholder="ওয়েবসাইট লিংক লিখুন..." value="amadersomaj.com">
        </div>

        <!-- Image Upload -->
        <div class="input-group">
          <label><i class="fas fa-image"></i> ছবি নির্বাচন করুন</label>
          <div class="file-upload-wrapper">
            <button class="file-upload-btn" onclick="document.getElementById('imageUpload').click()">
              <i class="fas fa-upload"></i> ছবি আপলোড করুন
            </button>
            <input type="file" id="imageUpload" class="file-upload-input" accept="image/*">
          </div>
        </div>

        <!-- Image URL -->
        <div class="input-group">
          <label><i class="fas fa-link"></i> অথবা ছবির লিংক</label>
          <input type="url" id="imageUrlInput" placeholder="ছবির URL পেস্ট করুন...">
        </div>

        <!-- Logo Upload -->
        <div class="input-group">
          <label><i class="fas fa-building"></i> লোগো নির্বাচন করুন</label>
          <div class="file-upload-wrapper">
            <button class="file-upload-btn" onclick="document.getElementById('logoUpload').click()">
              <i class="fas fa-upload"></i> লোগো আপলোড করুন
            </button>
            <input type="file" id="logoUpload" class="file-upload-input" accept="image/*">
          </div>
        </div>

        <!-- Logo URL -->
        <div class="input-group">
          <label><i class="fas fa-link"></i> অথবা লোগোর লিংক</label>
          <input type="url" id="logoUrlInput" placeholder="লোগোর URL পেস্ট করুন..." value="https://i.ibb.co/vxYQbwSV/file-4.png">
        </div>

        <!-- Color Presets -->
        <div class="input-group">
          <label><i class="fas fa-palette"></i> কালার থিম</label>
          <div class="color-presets">
            <button class="color-preset active" style="background: linear-gradient(135deg, #dc2626, #b91c1c);" data-primary="#dc2626" data-secondary="#b91c1c"></button>
            <button class="color-preset" style="background: linear-gradient(135deg, #2563eb, #1d4ed8);" data-primary="#2563eb" data-secondary="#1d4ed8"></button>
            <button class="color-preset" style="background: linear-gradient(135deg, #059669, #047857);" data-primary="#059669" data-secondary="#047857"></button>
            <button class="color-preset" style="background: linear-gradient(135deg, #7c3aed, #6d28d9);" data-primary="#7c3aed" data-secondary="#6d28d9"></button>
            <button class="color-preset" style="background: linear-gradient(135deg, #ea580c, #c2410c);" data-primary="#ea580c" data-secondary="#c2410c"></button>
            <button class="color-preset" style="background: linear-gradient(135deg, #0891b2, #0e7490);" data-primary="#0891b2" data-secondary="#0e7490"></button>
          </div>
        </div>

        <!-- Template Presets -->
        <div class="input-group">
          <label><i class="fas fa-layer-group"></i> টেমপ্লেট</label>
          <div class="template-presets">
            <button class="template-btn" data-template="default">ডিফল্ট</button>
            <button class="template-btn" data-template="sports">খেলাধুলা</button>
            <button class="template-btn" data-template="tech">প্রযুক্তি</button>
            <button class="template-btn" data-template="politics">রাজনীতি</button>
          </div>
        </div>

        <!-- Font Size Control -->
        <div class="input-group">
          <label><i class="fas fa-text-height"></i> ফন্ট সাইজ</label>
          <div class="font-size-control">
            <input type="range" id="fontSizeSlider" class="font-size-slider" min="20" max="44" value="28">
            <span class="font-size-value" id="fontSizeValue">28px</span>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="btn btn-primary" id="downloadBtn">
            <i class="fas fa-download"></i> ডাউনলোড
          </button>
          <button class="btn btn-secondary" id="resetBtn">
            <i class="fas fa-redo"></i> রিসেট
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <script>
    // DOM Elements
    const newsCard = document.getElementById('newsCard');
    const newsTitle = document.getElementById('newsTitle');
    const newsImage = document.getElementById('newsImage');
    const imagePlaceholder = document.getElementById('imagePlaceholder');
    const logoImage = document.getElementById('logoImage');
    const logoPlaceholder = document.getElementById('logoPlaceholder');
    const websiteLink = document.getElementById('websiteLink');
    const dateTag = document.getElementById('dateTag');
    
    const headlineInput = document.getElementById('headlineInput');
    const websiteInput = document.getElementById('websiteInput');
    const imageUpload = document.getElementById('imageUpload');
    const imageUrlInput = document.getElementById('imageUrlInput');
    const logoUpload = document.getElementById('logoUpload');
    const logoUrlInput = document.getElementById('logoUrlInput');
    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');
    const notification = document.getElementById('notification');

    // Current state
    let currentImage = null;
    let currentLogo = 'https://i.ibb.co/vxYQbwSV/file-4.png';

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setDate();
      loadDefaultLogo();
      setupEventListeners();
      fontSizeValue.textContent = fontSizeSlider.value + 'px';
    });

    function setupEventListeners() {
      // Text inputs
      headlineInput.addEventListener('input', updateHeadline);
      websiteInput.addEventListener('input', updateWebsite);
      
      // Image handling
      imageUpload.addEventListener('change', handleImageUpload);
      imageUrlInput.addEventListener('input', handleImageUrl);
      
      // Logo handling
      logoUpload.addEventListener('change', handleLogoUpload);
      logoUrlInput.addEventListener('input', handleLogoUrl);
      
      // Font size
      fontSizeSlider.addEventListener('input', updateFontSize);
      
      // Color presets
      document.querySelectorAll('.color-preset').forEach(btn => {
        btn.addEventListener('click', () => updateColorTheme(btn));
      });
      
      // Template presets
      document.querySelectorAll('.template-btn').forEach(btn => {
        btn.addEventListener('click', () => applyTemplate(btn.dataset.template));
      });
      
      // Action buttons
      downloadBtn.addEventListener('click', downloadCard);
      resetBtn.addEventListener('click', resetCard);
    }

    function updateHeadline() {
      const headline = headlineInput.value || 'এখানে আপনার খবরের শিরোনাম লিখুন';
      newsTitle.textContent = headline;
    }

    function updateWebsite() {
      const website = websiteInput.value || 'amadersomaj.com';
      websiteLink.innerHTML = `<i class="fas fa-link"></i> বিস্তারিত পড়ুন: ${website}`;
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          currentImage = e.target.result;
          updateImageDisplay();
        };
        reader.readAsDataURL(file);
      }
    }

    function handleImageUrl() {
      const url = imageUrlInput.value.trim();
      if (url) {
        currentImage = url;
        updateImageDisplay();
      }
    }

    function handleLogoUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          currentLogo = e.target.result;
          updateLogoDisplay();
        };
        reader.readAsDataURL(file);
      }
    }

    function handleLogoUrl() {
      const url = logoUrlInput.value.trim();
      if (url) {
        currentLogo = url;
        updateLogoDisplay();
      }
    }

    function updateImageDisplay() {
      if (currentImage) {
        newsImage.src = currentImage;
        newsImage.style.display = 'block';
        imagePlaceholder.style.display = 'none';
      } else {
        newsImage.style.display = 'none';
        imagePlaceholder.style.display = 'flex';
      }
    }

    function updateLogoDisplay() {
      if (currentLogo) {
        logoImage.src = currentLogo;
        logoImage.style.display = 'block';
        logoPlaceholder.style.display = 'none';
      } else {
        logoImage.style.display = 'none';
        logoPlaceholder.style.display = 'block';
      }
    }

    function loadDefaultLogo() {
      currentLogo = 'https://i.ibb.co/vxYQbwSV/file-4.png';
      updateLogoDisplay();
    }

    function updateFontSize() {
      const size = fontSizeSlider.value;
      fontSizeValue.textContent = size + 'px';
      newsTitle.style.fontSize = size + 'px';
    }

    function updateColorTheme(selectedBtn) {
      // Remove active class from all buttons
      document.querySelectorAll('.color-preset').forEach(btn => btn.classList.remove('active'));
      selectedBtn.classList.add('active');
      
      const primary = selectedBtn.dataset.primary;
      const secondary = selectedBtn.dataset.secondary;
      
      document.documentElement.style.setProperty('--brand-primary', primary);
      document.documentElement.style.setProperty('--brand-secondary', secondary);
    }

    function applyTemplate(template) {
      const templates = {
        default: {
          headline: 'এখানে আপনার খবরের শিরোনাম লিখুন',
          website: 'amadersomaj.com'
        },
        sports: {
          headline: 'খেলাধুলার সর্বশেষ খবর এখানে দেখুন',
          website: 'amadersomaj.com'
        },
        tech: {
          headline: 'প্রযুক্তির নতুন আবিষ্কার ও উন্নতি',
          website: 'amadersomaj.com'
        },
        politics: {
          headline: 'রাজনৈতিক গুরুত্বপূর্ণ সংবাদ',
          website: 'amadersomaj.com'
        }
      };
      
      const selectedTemplate = templates[template];
      headlineInput.value = selectedTemplate.headline;
      websiteInput.value = selectedTemplate.website;
      updateHeadline();
      updateWebsite();
    }

    function setDate() {
      const today = new Date();
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric'
      };
      const bengaliDate = today.toLocaleDateString('bn-BD', options);
      dateTag.innerHTML = `<i class="fas fa-calendar-alt"></i> ${bengaliDate}`;
    }

    function showNotification(message, type = 'success') {
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    async function downloadCard() {
      try {
        showNotification('কার্ড তৈরি করা হচ্ছে...', 'success');
        
        const canvas = await createCanvasFromCard();
        
        // Create download link
        const link = document.createElement('a');
        link.download = `news-card-${Date.now()}.png`;
        link.href = canvas.toDataURL('image/png', 1.0);
        
        // Trigger download
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        showNotification('কার্ড সফলভাবে ডাউনলোড হয়েছে!', 'success');
      } catch (error) {
        console.error('Download error:', error);
        showNotification('ডাউনলোড করতে সমস্যা হয়েছে। আবার চেষ্টা করুন।', 'error');
      }
    }

    function createCanvasFromCard() {
      return new Promise((resolve, reject) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set high resolution square dimensions
        const size = 1200;
        canvas.width = size;
        canvas.height = size;
        
        const brandColor = getComputedStyle(document.documentElement).getPropertyValue('--brand-primary').trim();
        const brandSecondary = getComputedStyle(document.documentElement).getPropertyValue('--brand-secondary').trim();
        
        // Draw background with gradient
        const bgGradient = ctx.createLinearGradient(0, 0, size, size);
        bgGradient.addColorStop(0, '#ffffff');
        bgGradient.addColorStop(1, '#f8fafc');
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, size, size);
        
        // Helper function to load and draw images
        const loadAndDrawImage = (src, x, y, width, height, radius = 0, isLogo = false) => {
          return new Promise((imageResolve) => {
            if (!src || src.trim() === '') {
              console.log(`No ${isLogo ? 'logo' : 'image'} source provided`);
              imageResolve();
              return;
            }
            
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            let imageLoaded = false;
            
            img.onload = () => {
              if (imageLoaded) return;
              imageLoaded = true;
              
              try {
                ctx.save();
                if (radius > 0) {
                  ctx.beginPath();
                  ctx.roundRect(x, y, width, height, radius);
                  ctx.clip();
                }
                
                // Calculate aspect ratio for proper scaling
                const imgAspect = img.width / img.height;
                const targetAspect = width / height;
                
                let drawWidth = width;
                let drawHeight = height;
                let drawX = x;
                let drawY = y;
                
                if (imgAspect > targetAspect) {
                  drawWidth = height * imgAspect;
                  drawX = x - (drawWidth - width) / 2;
                } else {
                  drawHeight = width / imgAspect;
                  drawY = y - (drawHeight - height) / 2;
                }
                
                ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
                ctx.restore();
                console.log(`Successfully drew ${isLogo ? 'logo' : 'image'}`);
                imageResolve();
              } catch (error) {
                console.error(`Error drawing ${isLogo ? 'logo' : 'image'}:`, error);
                imageResolve();
              }
            };
            
            img.onerror = () => {
              if (imageLoaded) return;
              imageLoaded = true;
              console.error(`Failed to load ${isLogo ? 'logo' : 'image'}:`, src);
              imageResolve();
            };
            
            // Timeout fallback
            setTimeout(() => {
              if (!imageLoaded) {
                imageLoaded = true;
                console.warn(`Image loading timeout for ${isLogo ? 'logo' : 'image'}: ${src}`);
                imageResolve();
              }
            }, 8000);
            
            img.src = src;
          });
        };
        
        // Load images first
        Promise.all([
          loadAndDrawImage(currentLogo, 40, 40, 160, 160, 40, true),
          loadAndDrawImage(currentImage, 40, 240, size - 80, 700, 30, false)
        ]).then(() => {
          // Draw logo background if no logo loaded
          if (!currentLogo || currentLogo === '') {
            const logoGradient = ctx.createLinearGradient(40, 40, 200, 200);
            logoGradient.addColorStop(0, '#ffffff');
            logoGradient.addColorStop(1, '#f1f5f9');
            ctx.fillStyle = logoGradient;
            ctx.beginPath();
            ctx.roundRect(40, 40, 160, 160, 40);
            ctx.fill();
            
            ctx.strokeStyle = '#e5e7eb';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.fillStyle = '#6b7280';
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('আমাদের', 120, 110);
            ctx.fillText('সমাজ', 120, 145);
          }
          
          // Draw date tag
          const dateGradient = ctx.createLinearGradient(size - 320, 40, size - 40, 120);
          dateGradient.addColorStop(0, brandColor);
          dateGradient.addColorStop(1, brandSecondary);
          ctx.fillStyle = dateGradient;
          ctx.beginPath();
          ctx.roundRect(size - 320, 40, 280, 80, 40);
          ctx.fill();
          
          ctx.fillStyle = '#ffffff';
          ctx.font = 'bold 32px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('১৫ জুলাই, ২০২৫', size - 180, 90);
          
          // Draw image placeholder if no image
          if (!currentImage || currentImage === '') {
            const imgGradient = ctx.createLinearGradient(40, 240, size - 40, 940);
            imgGradient.addColorStop(0, '#f0f4f8');
            imgGradient.addColorStop(1, '#e2e8f0');
            ctx.fillStyle = imgGradient;
            ctx.beginPath();
            ctx.roundRect(40, 240, size - 80, 700, 30);
            ctx.fill();
            
            ctx.strokeStyle = '#d1d5db';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.fillStyle = '#9ca3af';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ছবি যোগ করুন', size / 2, 620);
          }
          
          // Draw content section background
          const contentGradient = ctx.createLinearGradient(0, 960, size, size);
          contentGradient.addColorStop(0, brandColor);
          contentGradient.addColorStop(1, brandSecondary);
          ctx.fillStyle = contentGradient;
          ctx.fillRect(0, 960, size, 240);
          
          // Draw headline
          ctx.fillStyle = '#ffffff';
          ctx.font = `bold ${Math.min(parseInt(fontSizeSlider.value) * 2.5, 100)}px Arial`;
          ctx.textAlign = 'center';
          ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
          ctx.shadowBlur = 10;
          ctx.shadowOffsetX = 5;
          ctx.shadowOffsetY = 5;
          
          const headline = newsTitle.textContent;
          const words = headline.split(' ');
          let line = '';
          let y = 1040;
          const maxWidth = size - 80;
          const lineHeight = Math.min(parseInt(fontSizeSlider.value) * 2.5, 100) + 20;
          
          for (let n = 0; n < words.length; n++) {
            const testLine = line + words[n] + ' ';
            const metrics = ctx.measureText(testLine);
            const testWidth = metrics.width;
            
            if (testWidth > maxWidth && n > 0) {
              ctx.fillText(line, size / 2, y);
              line = words[n] + ' ';
              y += lineHeight;
            } else {
              line = testLine;
            }
          }
          ctx.fillText(line, size / 2, y);
          
          // Reset shadow
          ctx.shadowColor = 'transparent';
          ctx.shadowBlur = 0;
          ctx.shadowOffsetX = 0;
          ctx.shadowOffsetY = 0;
          
          // Draw website link
          ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
          ctx.font = 'bold 28px Arial';
          ctx.textAlign = 'center';
          const websiteText = `বিস্তারিত পড়ুন: ${websiteInput.value || 'amadersomaj.com'}`;
          ctx.fillText(websiteText, size / 2, 1160);
          
          console.log('Canvas rendering completed successfully');
          resolve(canvas);
        }).catch((error) => {
          console.error('Error in canvas rendering:', error);
          reject(error);
        });
      });
    }

    function resetCard() {
      headlineInput.value = '';
      websiteInput.value = 'amadersomaj.com';
      imageUrlInput.value = '';
      logoUrlInput.value = 'https://i.ibb.co/vxYQbwSV/file-4.png';
      imageUpload.value = '';
      logoUpload.value = '';
      fontSizeSlider.value = 28;
      
      currentImage = null;
      currentLogo = 'https://i.ibb.co/vxYQbwSV/file-4.png';
      
      updateHeadline();
      updateWebsite();
      updateImageDisplay();
      updateLogoDisplay();
      updateFontSize();
      
      // Reset color theme
      document.documentElement.style.setProperty('--brand-primary', '#dc2626');
      document.documentElement.style.setProperty('--brand-secondary', '#b91c1c');
      document.querySelectorAll('.color-preset').forEach(btn => btn.classList.remove('active'));
      document.querySelector('.color-preset').classList.add('active');
      
      showNotification('কার্ড রিসেট করা হয়েছে!', 'success');
    }
  </script>
